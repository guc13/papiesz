# render.yaml

services:
    - type: web
      name: discord-bot
      runtime: python
      python:
        version: 3.11.5
        installCommand: |
          apt-get update
          apt-get install -y ffmpeg libopus0 opus-tools
          pip install -r requirements.txt
      startCommand: python main.py
      envVars:
        - key: DISCORD_TOKEN
          value: your_discord_token_here
        - key: VOICE_CHANNEL_ID
          value: your_channel_id_here
        - key: ALLOWED_GUILD_IDS
          value: "server_id1,server_id2"  # ID serwer√≥w rozdzielone przecinkami
        - key: TZ
          value: Europe/Warsaw
        - key: PORT
          value: 8080
      healthCheckPath: /